<!DOCTYPE html>
<!-- {% load static %} -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap4/bootstrap.min.css">
    <script src="/static/boostrap4/boostrap.min.js"></script>
    <script src="/static/boostrap4/jquery.min.js"></script>
    <script src="/static/boostrap4/popper.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mb-5">
        <h1 class="alert-danger text-center p-2" >Resume Uploder</h1>
        <div class="row">
            <div class="col-sm-8">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for fm in form %}
                    {{fm.label_tag}} {{fm}} {{fm.errors | striptags}}
                    {% endfor %}
                    <br>
                    <input type="submit" value="submit" class="btn btn-primary">
                    <br>
                </form>
            </div>
            <div class="col-sm-4">
                <h4 class="text-center mb-3"><u>List Of Students</u></h4>
                {% for candidate in candidate%}
                {{candidate.id}} : <a href="{% url 'candidate' candidate.id %}">{{candidate.name}}</a><br>
                {% endfor %}
            </div>
        </div>
        
    
        
        

    </div>
</body>
</html>
